<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section One</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

  <div class="section-padding">
    <div class="section-bg"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="contact-form">
            <h2 class="absolute-text">Appointment</h2>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <input type="text" name="" placeholder="Last Name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input type="tel" name="" placeholder="Phone Number">
                </div>
                <div class="col-md-6">
                  <input type="date" name="" placeholder="Enter date">
                </div>
              </div>
              <p><textarea id="message" cols="30" rows="10"></textarea></p>
              <p><input type="submit" name="" value="Make Appointment"></p>
            </form>
          </div>

        </div>
        <div class="col-md-5">
          <div class="appointment-text">
            <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h3>
            <ul>
              <li><i class="fa fa-shield">Lorem ipsum dolor sit.</i></li>
              <li><i class="fa fa-shield">Aut facilis totam ratione.</i></li>
              <li><i class="fa fa-shield">Distinctio dicta facilis iste.</i></li>
              <li><i class="fa fa-shield">Odit facere ut non.</i></li>
              <li><i class="fa fa-shield">Deserunt est quidem maiores?</i></li>
            </ul>
            <a href="" class="boxed-btn">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
